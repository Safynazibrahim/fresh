<section class="about">
    <section *ngIf="productDetails" class="w-75 mx-auto rounded shadow p-5 bg-white">
        <div class="row align-items-center g-3">
            <div class="col-md-3 item">
                <img [src]="productDetails.imageCover" class="w-100 h-100" [alt]="productDetails.name">
            </div>
            <div class="col-md-3">
                <owl-carousel-o [options]="productDetailsOptions">
                    <ng-container *ngFor="let image of productDetails.images">
                      <ng-template carouselSlide>
                        <img [src]="image" class="w-100 h-100" [alt]="image.title">
                      </ng-template>
                    </ng-container>
                  </owl-carousel-o>
            </div>
            <div class="col-md-6">
                <div>
                    <h2 class="h4">{{productDetails.title}}</h2>
                    <p class="text-muted">{{productDetails.description}}</p>
                    <span class="text-main">{{productDetails.productCategory}}</span>
                    <!-- <p class="m-0">Brand: <span class="text-main">{{productDetails.productBrand}}</span></p> -->
                    <div class="d-flex align-items-center justify-content-between my-3">
                        <span>{{productDetails.price | currency:'EGP'}}</span>
                        <span>
                            {{productDetails.ratingsAverage}} <i class="fas fa-star rating-color"></i> 
                        </span>
                    </div>
                </div>
                <div>
                    <button (click)="addProduct(productDetails.id, btnAdd)" #btnAdd class="main-btn w-100">+ Add To Cart <i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </section>
</section>
